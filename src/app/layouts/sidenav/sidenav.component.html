<mat-drawer-container class="container" >

  <mat-drawer class="sidenav" mode="side" opened="true">  <!-- always open -->
      <div class="side-nav-items">
          <ul>
              <li *ngFor="let item of navItems" 
              [ngClass]="{'expanded': isSideNavOpen, 'selected': item.isSelected}"
              (click)="navigateToRoute(item)">
                <img src="assets/icons/{{item.icon}}.svg" alt="{{item.label}}">
                <span>{{item.label}}</span>
              </li>
          </ul>
      </div>
  </mat-drawer>

  <mat-drawer-content [ngStyle]="getSidenavContentStyle()">
    <ng-content></ng-content>
  </mat-drawer-content>

</mat-drawer-container>
